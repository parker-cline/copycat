<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Copycat</title>

    <!-- import the webpage's stylesheet -->
    <link
      href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Copycat</h1>

    <p>
      Welcome to the game -- repeat back the pattern.
    </p>
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>

    <div id="gameButtonArea">
      <button
        id="button1"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
        onclick="guess(1)"
      ></button>
      <button
        id="button2"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
        onclick="guess(2)"
      ></button>
      <button
        id="button3"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
        onclick="guess(3)"
      ></button>
      <button
        id="button4"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
        onclick="guess(4)"
      ></button>
      <button
        id="button5"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
        onclick="guess(5)"
      ></button>
      <button
        id="button6"
        onmousedown="startTone(6)"
        onmouseup="stopTone()"
        onclick="guess(6)"
      ></button>
    </div>

    <h2 id="levelCount" class="hidden">
      Level
    </h2>
    <h2 id="timer" class="hidden">
      Timer
    </h2>

    <div id="difficultySetter">
      <button onclick="changeDifficulty(1)">
        Up
      </button>

      <p id="difficulty">
        Difficulty: 8
      </p>

      <button onclick="changeDifficulty(-1)">
        Down
      </button>
    </div>

    <audio id="correct">
      <source src="correct.mp3" />
    </audio>

    <audio id="incorrect">
      <source src="wrong.mp3" />
    </audio>
  </body>
</html>
